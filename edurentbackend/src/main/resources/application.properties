spring.application.name=crc

#1. APPLICATION NAME & SERVER PORT
#Server port (React runs on 3000, Spring runs on 8080)
server.port=8080
#Disables stack trace in the browser error response (as requested)
server.error.include-stacktrace=never

#2. CORS (Cross-Origin Resource Sharing) Configuration
#This enables the React frontend (localhost:3000) to communicate with this backend (localhost:8080).
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

#3. MySQL DATABASE CONNECTION
#JDBC URL for the 'edu_rent_db' database
spring.datasource.url=jdbc:mysql://localhost:3306/edu_rent_db
#Specifies the driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Database login credentials (updated with your specific credentials)
spring.datasource.username=root
spring.datasource.password=Sitheogwapo123

#4. JPA / HIBERNATE SETTINGS
#'update' mode checks your Java Entity classes against the database tables
#and automatically makes minor changes if necessary. Good for development.
spring.jpa.hibernate.ddl-auto=update
#Shows the actual SQL queries being executed in the console (great for debugging)
spring.jpa.show-sql=true

