# Supabase configuration for notification preferences filtering
supabase.anonKey=${SUPABASE_ANON_KEY}
spring.application.name=crc

# --- DATABASE CONFIGURATION  ---
spring.datasource.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.faeumfwnvnndehpdznch
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Performance Optimizations
spring.threads.virtual.enabled=true
spring.main.lazy-initialization=true
spring.datasource.hikari.idle-timeout=30000 
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Explicitly tell HikariCP to disable prepared statements
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# --- JPA/HIBERNATE SETTINGS ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_batch_fetch_size=50

# Prevent Hibernate from using prepared statements for metadata
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- FILE UPLOAD SIZE LIMITS ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB


